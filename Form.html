<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple HTML Form</title>
</head>
<body>
    <main>
        <h1>Register</h1>
        <section>
            <form action="https://www.google.com/search?q=html" >
            <label>FirstName</label>
            <input type="text">
            <br>
            <label>LastName</label>
            <input type="text">
            <br>
            <label>Password</label>
            <input type="password" required>
            <br>
            <label>ConfirmPassword</label>
            <input type="password" required>
            <br>
            <label for="lang">Languages</label>
            <select name="lang" id="lang">
                <option value="telugu">Telugu</option>
                <option value="english">English</option>
            </select>
            <br>
            <input type="checkbox" name="country" value="india">
            <label for="country">India</label>
            <input type="checkbox" name="country" value="not india">
            <label for="country">Not India</label><br>
            <input type="submit" ><br>
            <input type="reset">
        </form>
        </section>
    </main>
</body>
</html>
